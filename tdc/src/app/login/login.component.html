<div class="container" style="margin-top: 10%">
  <div class="col-lg-6 offset-lg-3 centered">
        <!-- Write the code for form here -->
        <!-- should use the bootstrap classes form, form-group, form-control -->
        <!-- use error-message class for displaying field leval error messages -->

          <form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="container">
              <div class="row form-group">
                <label > Email Id </label>
                <input type="email" class="form-control" formControlName="emailId" id="emailId" placeholder="Enter your mail Id">
              </div>
            </div>

            <div class="container">
              <div class="row form-group">
                <label> Password </label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter your password">
              </div>
            </div>

            <button class="btn btn-primary" [disabled]="!loginForm.valid"> Login </button>
          </form>
  </div>
 </div>
